# ################################################################
# ## Package / Doorbird options
# ################################################################

doorbird:
  token: !secret doorbird_token
  devices:
    - host: !secret doorbird_ip
      username: !secret doorbird_username
      password: !secret doorbird_password
      hass_url_override: 192.168.1.81
      name: Voordeur
      monitored_conditions:
        - doorbell
        - motion
        - relay

camera:
  - platform: doorbird

