################################################################
## Package / House warm/cooler alerts
################################################################

input_number:
  target_temp:
    name: Temp comfort temperature
    initial: 23
    min: 19
    max: 30
    step: 1
    unit_of_measurement: step  
    icon: mdi:target

binary_sensor:
  - platform: template
    sensors:
      warm_inside:
        friendly_name: "Inside temperature higher than outside"
        value_template: "{{ (states('sensor.average_house_temp') >= states('sensor.weather_temperature')) <= '21' }}"
