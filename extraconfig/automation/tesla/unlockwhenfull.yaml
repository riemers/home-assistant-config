- alias: 'Unlock charger when going out of house'
  trigger:
    platform: state
    entity_id: switch.voordeur_switch
    from: 'off'
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: device_tracker.tesla_model_3_5yj3e7eb5kf242451_location_tracker
        state: 'home'
      - condition: state
        entity_id: lock.tesla_model_3_charger_door_lock
        state: 'locked'
      - condition: state
        entity_id: binary_sensor.tesla_model_3_charger_sensor
        state: 'on'
      - condition: numeric_state
        entity_id: sensor.tesla_model_3_battery_sensor
        above: 80
  action:
    service: lock.unlock
    data:
      entity_id: lock.tesla_model_3_charger_door_lock